<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ご飯炊くぞ！</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">ご飯炊くぞ！</h1>

<div class="input-box">
<select id="mode">
  <option value="rice" selected>お米</option>
  <option value="cooked">炊きあがり</option>
</select>

<div class="input-wrap">
  <input type="number" id="inputValue" value="340">
  <span class="unit">g</span>
</div>
</div>

<div class="box">
  <div class="left" id="label1">炊きあがり</div>
  <div class="right" id="result1"><span class="num">760</span><span class="unit"> g</span></div>
</div>

<div class="box">
  <div class="left water">水の量</div>
  <div class="right" id="result2"><span class="num">470</span><span class="unit"> cc</span></div>
</div>

<div class="info">
<p class="heading">ご飯150gは</p>
</div>

<div class="nutrition">
<div><span class="label">カロリー</span><span class="colon">：</span><span class="value">234</span><span class="unit">kcal</span></div>
<div><span class="label">炭水化物</span><span class="colon">：</span><span class="value">55.7</span><span class="unit">g</span></div>
<div><span class="label">タンパク質</span><span class="colon">：</span><span class="value">3.8</span><span class="unit">g</span></div>
<div><span class="label">脂質</span><span class="colon">：</span><span class="value">0.5</span><span class="unit">g</span></div>
<div><span class="label">食物繊維</span><span class="colon">：</span><span class="value">0.5</span><span class="unit">g</span></div>
</div>

<br>
<div id="version" style="font-size:12px; color:#666; margin-top:10px;">
	selectBOXとinputBOXの仕切り改良版<br>
	バージョン 2.0
</div>

<script src="script.js"></script>
<a href="planet.html" class="link-button">惑星の距離</a>
</body>
</html>
